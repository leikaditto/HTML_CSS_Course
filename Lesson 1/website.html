<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        paragraph of text
    </p>

    <button class="subs">
        SUBSCRIBE
    </button>
    <button class="join">
        JOIN
    </button>
    <button class="tweet">
        Tweet
    </button>
    <style>
        .subs {
            background-color: rgb(201, 46, 46);
            color: white;
            border: none;
            padding: 8px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 7px;
            transition: opacity 0.18s;
        }
        .subs:hover {
            opacity: 77%;
        }
        .subs:active {
            opacity: 0.5;
        }

        .join {
            background-color: white;
            color: rgb(6, 95, 212);
            border-color: rgb(6, 95, 212);
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
            padding: 7.3px;
            padding-left: 15px;
            padding-right: 15px;
            cursor: pointer;
            transition: background-color 0.18s, color 0.18s;
        }
        .join:hover {
            opacity: 98%;
            background-color: rgb(6, 95, 212);
            color: white;
        }
        .join:active{
            opacity: 0.5;
        }

        .tweet {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            border-width: 1px;
            border-radius: 16px;
            padding: 8px;
            padding-left: 18px;
            padding-right: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 7px;
            transition: box-shadow 0.18s;
        }
        .tweet:hover {
            opacity: 90%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.18);
        }
        .tweet:active{
            opacity: 0.5;
        }

    </style>


    <a href="https://www.youtube.com/watch?v=AOGt2dEir78" target="_blank">
       <br> Cong TV new vlog
    </a>

</body>
</html>
